<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Element in DOM</title>
    <style>
      .bg-black {
        background: #000;
        color: #fff;
      }
    </style>
  </head>
  <body class="bg-black"></body>
  <script>
    const div = document.createElement("div");
    // console.log(div);   // creates an element Div
    div.className = "main"; // attaches class='main' to the div
    div.id = Math.random() * 10 + 1;    // attaches id to the div
    div.setAttribute('title','DOM_title')   // sets the attribute title='DOM_title to the div'
    div.style.backgroundColor = 'red'   // sets the background color of the div to red
    div.style.padding = '10px'  // sets the padding='10px'
    // div.innerText = 'Hi Mitra..' // Way_1 : adds text to the div, such that it can print it in the document
    const addText = document.createTextNode('Hi Mitra..')   // Way_2 : adds text to the div, such that it can print it in the document
    div.appendChild(addText)   // appends text to the div

    document.body.appendChild(div)  // prints the text in the document.

    var mainDiv = document.body.style.backgroundColor = 'teal'
    console.log(mainDiv);
    console.log(window.document.body.innerText = 'teal');
  </script>
</html>
